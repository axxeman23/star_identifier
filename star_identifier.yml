name: Star Identifier
description: Download a video with youtube-dl
version: 0.1
url: https://github.com/axxeman23/star_identifier
exec:
  - python
  - "{pluginDir}/py_plugins/star_identifier.py"
interface: raw
tasks:
  - name: Export Performers
    description: Export current performer images and add them to an encoding file to be able to compare tagged images.
    defaultArgs:
      mode: export_known
  - name: Run Facial Recognition
    description: Compare tagged images to exported performers.
    defaultArgs:
      mode: identify
