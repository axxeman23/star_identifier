name: Star Identifier
description: Download a video with youtube-dl
version: 1.0
url: https://github.com/axxeman23/star_identifier
exec:
  - python
  - "{pluginDir}/py_plugins/star_identifier.py"
interface: raw
tasks:
  - name: Export Performers
    description: Run this first! Exports current performer images and adds them to an encoding file for recognition.
    defaultArgs:
      mode: export_known
  - name: Identify Images
    description: Compares images tagged with 'star identifier' (by default) to exports, and adds all possible matches to the images.
    defaultArgs:
      mode: identify_imgs
  - name: Identify Scene Screenshots
    description: Compares scene screenshots tagged with 'star identifier' (by default) to exports, and adds all possible matches to the scenes.
    defaultArgs:
      mode: identify_scene_screenshots
  # - name: Debug
  #   description: Debug func
  #   defaultArgs:
  #     mode: debug
